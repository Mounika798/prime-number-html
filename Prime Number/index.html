<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Prime Numbers</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Generate Prime Numbers</h1>
    <form id="primeForm">
      <label for="limit">Generate prime numbers up to:</label>
      <input type="number" id="limit" name="limit" min="1" value="100">
      <button type="submit">Generate</button>
    </form>
    <div id="primeNumbers"></div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
